<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
        <div class="card text-center border-dark mb-3">
  <div class="card-header">
    <h1>Payment form example</h1>
  </div>

    
    <form action="get" id="formulario" class="needs-validation" novalidate>
        <div class="row p-3">
            <div class="col-md-4">
        <label for="card" class="form-label p-0">Card #</label>
        <input type="number" class="form-control" id="card" name="card" min="16" max="16" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-4">
        <label for="cvc" class="form-label">CVC #</label>
        <input type="number" id="cvc" class="form-control" name="cvc" placeholder="0000" min="3" max="3" required>
    </div>
    <div class="col-md-4">
        <label for="amount" class="form-label">Amount</label>
        $<input type="number" id="amount" name="amount"class="form-control" placeholder="Amount" required>
</div>
</div>
<div class="row p-3">
    <div class="col-md-6">
        <label for="first" class="form-label">First Name</label>
        <input type="text" id="first" name="first" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="last" class="form-label">Last</label>
        <input type="text" id="last" name="last" class="form-control" required>
    </div>
    </div>
    <div class="row p-3">
    <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
    </div>
    <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select name="state" class="form-select" id="state" required>
            <option value="null">Pick a state</option>
            <option value="EUA">EUA</option>
            <option value="Spain">Spain</option>
            <option value="Andorra">Andorra</option>
        </select>
    </div>
    <div class="col-md-3">
        <label for="postal" class="form-label">Postal Code</label>
        <input type="number" id="postal"  class="form-control" name="postal" required>
    </div>
        </div>
       
        <div class="row p-3">
         <div class="col-6 ">
            <legend class="form-label">We accept</legend>
            <div class="bg-secondary col-6 form-check-inline d-flex justify-content-center rounded-1 p-1">
        <div class="form-check form-check-inline ">
            <input class="form-check-input" type="radio" id="mastercard" name="card" value="mastercard"
             >
            <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
        </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="visa" name="card" value="visa">
      <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="card" name="card" value="card">
      <label class="form-check-label" for="card"><i class="fa-brands fa-paypal"></i></i></label>
    </div>
    <div class="form-check form-check-inline">
      <input  class="form-check-input" type="radio" id="amex" name="card" value="amex">
      <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
    </div>
</div>


</div>
<div class="col-6">
<label class="form-label" for="message">Message</label>
<textarea class="form-control" name="message" id="" cols="30" rows="10" required></textarea>
<p class="text-start">Add any notes here</p>
</div>
</div>
 <div class="card-footer d-flex justify-content-end ">
  <div class="col-2">
    <button class="btn btn-secondary ml-5">Cancel</button>
    <button class="btn btn-primary ml-5">Send</button>
  </div></div>
</div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
   const form = document.getElementById('formulario');
   const card = document.getElementById('card');
   const cvc = document.getElementById('cvc');
   const amount = document.getElementById('amount');
   const first = document.getElementById('first');
   const last = document.getElementById('last');
   const city = document.getElementById('city');
   const state = document.getElementById('state');
   const postal = document.getElementById('postal');




form.addEventListener('submit', function(event) {
  event.preventDefault();
  if(card.value === '' || cvc.value === '' || amount.value === '' || first.value === '' || last.value === '' || city.value === '' || state.value === '' || postal.value === '' ) {
    alert('Ingrese todos los campos requeridos.');
    return false;
  }
  form.submit();
});
    </script>
  </body>
</html>
